<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>레시피 추천 앱</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

  <!-- 헤더 -->
  <header class="bg-white shadow-sm sticky top-0 z-10">
    <div class="max-w-md mx-auto px-4 py-3 flex items-center justify-between">
      <h1 class="text-lg font-bold">️ 오늘의 식탁</h1>
      <button class="text-sm text-gray-500"> 검색</button>
    </div>
  </header>

  <!-- 메인 콘텐츠 -->
  <main class="max-w-md mx-auto px-4 py-4 space-y-6">

    <!-- 오늘의 추천 -->
    <section class="bg-white rounded-xl shadow p-4">
      <p class="text-sm text-gray-600 mb-3">️ 비 오는 날, 따뜻한 국물 요리가 어울려요</p>
      <div class="flex">
        <!-- SVG/Emoji 아이콘 -->
        <div class="w-24 h-24 bg-orange-100 rounded-lg flex items-center justify-center text-4xl mr-4">
          
        </div>
        <div class="flex flex-col justify-between">
          <div>
            <h3 class="font-bold text-gray-800">소불고기</h3>
            <p class="text-sm text-gray-500"> 달콤짭짤한 밥도둑, 황금 레시피</p>
            <p class="text-xs text-red-500 font-medium mt-1">⚠️ 소고기 유통기한 D-2</p>
          </div>
          <button class="mt-2 text-sm bg-blue-500 text-white px-3 py-1 rounded-lg self-start">
             자세히 보기
          </button>
        </div>
      </div>
    </section>

    <!-- 레시피 리스트 -->
    <section class="space-y-3">

      <!-- 닭볶음탕 카드 -->
      <div class="bg-white rounded-xl shadow flex p-3">
        <div class="w-20 h-20 bg-red-100 rounded-lg flex items-center justify-center text-3xl mr-3">
          
        </div>
        <div class="flex flex-col justify-between">
          <div>
            <h3 class="font-bold text-gray-800">닭볶음탕</h3>
            <p class="text-sm text-gray-500">️ 매콤한 국물, 깊은 맛의 전통 요리</p>
            <p class="text-xs text-gray-400">⭐ 4.7 | 12개의 리뷰</p>
          </div>
          <span class="text-xs bg-blue-100 text-blue-600 px-2 py-0.5 rounded self-start">#추천</span>
        </div>
      </div>

      <!-- 파스타 카드 -->
      <div class="bg-white rounded-xl shadow flex p-3">
        <div class="w-20 h-20 bg-yellow-100 rounded-lg flex items-center justify-center text-3xl mr-3">
          
        </div>
        <div class="flex flex-col justify-between">
          <div>
            <h3 class="font-bold text-gray-800">크림 파스타</h3>
            <p class="text-sm text-gray-500"> 부드럽고 고소한 인기 양식</p>
            <p class="text-xs text-gray-400">⭐ 4.9 | 54개의 리뷰</p>
          </div>
          <span class="text-xs bg-green-100 text-green-600 px-2 py-0.5 rounded self-start">#신메뉴</span>
        </div>
      </div>

    </section>

  </main>

  <!-- 하단 탭 메뉴 -->
  <nav class="fixed bottom-0 inset-x-0 bg-white border-t shadow-sm">
    <div class="max-w-md mx-auto flex justify-around py-2 text-sm text-gray-500">
      <button class="flex flex-col items-center text-orange-500">
        <span></span>
        <span>홈</span>
      </button>
      <button class="flex flex-col items-center">
        <span></span>
        <span>탐색</span>
      </button>
      <button class="flex flex-col items-center">
        <span></span>
        <span>장보기</span>
      </button>
      <button class="flex flex-col items-center">
        <span></span>
        <span>MY</span>
      </button>
    </div>
  </nav>

</body>
</html>
