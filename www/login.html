<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nexcode LOGIN</title>
  <link rel="icon" type="image/png" href="/img/favicon.png">
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="background-slideshow">
    <div class="slide active" style="background-image: url('/img/bg1.png');"></div>
    <div class="slide" style="background-image: url('/img/bg2.png');"></div>
    <div class="slide" style="background-image: url('/img/bg3.png');"></div>
  </div>

  <div class="login-box">
    <h1 class="login-title">LOGIN</h1>

    <form method="post" id="login-form">
      <div class="input-wrapper">
        <input type="text" name="userName" placeholder="사용자 아이디" required />
      </div>

      <div class="input-wrapper">
        <input type="password" id="userPassword" name="userPassword" placeholder="비밀번호" required />
        <button type="button" id="pwToggle" class="toggle-btn" aria-label="비밀번호 표시 전환">
          <svg id="eye-open" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
          <svg id="eye-closed" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="display: none;">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.243 4.243l-4.243-4.243" />
          </svg>
        </button>
      </div>

      <label class="remember-row" for="remember-check">
        <input type="checkbox" id="remember-check" name="remember" />
        아이디 저장하기
      </label>

      <div class="btn-row">
        <input type="submit" value="로그인" />
        <button type="button" onclick="location.href='signup.html'">회원가입</button>
      </div>
    </form>

    <img src="/img/new CAI Roadmap logo.png" alt="CAI Roadmap logo" class="logo-img" />
    <footer class="copyright">
      Copyright &copy; Team. NEXCODE All rights reserved.
    </footer>
  </div>

  <script>
    // 배경 슬라이드쇼 JS
    const slides = document.querySelectorAll('.background-slideshow .slide');
    let current = 0;
    slides[0].classList.add('active'); // 페이지 로드 시 첫 이미지 활성화

    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 10000);

    // 비밀번호 토글 JS
    const pwInput = document.getElementById("userPassword");
    const pwToggle = document.getElementById("pwToggle");
    const eyeOpen = document.getElementById("eye-open");
    const eyeClosed = document.getElementById("eye-closed");

    pwToggle.addEventListener("click", () => {
      if (pwInput.type === "password") {
        pwInput.type = "text";
        eyeOpen.style.display = "none";
        eyeClosed.style.display = "block";
      } else {
        pwInput.type = "password";
        eyeOpen.style.display = "block";
        eyeClosed.style.display = "none";
      }
    });
  </script>

  <script src="login.js"></script>
</body>
</html>
